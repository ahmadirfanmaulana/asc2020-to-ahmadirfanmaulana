<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Presenter</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Styles -->

</head>
<body>

<!-- Wrapper -->
<div id="wrapper" class="wrapper">

    <!-- Header -->
    <header id="header" class="header"z>

        <!-- Brand -->
        <h1><a href="">Interactive Presenter</a></h1>
        <!-- Brand -->

        <!-- Navbar -->
        <nav id="navbar" class="navbar">
            <ul id="menu" class="menu">
                <li><a href="" class="btn btn-active" id="editor-btn">Route Editor</a></li>
                <li><a href="" class="btn" id="view-btn">View Mode</a></li>
            </ul>
        </nav>
        <!-- Navbar -->

    </header>
    <!-- Header -->

    <!-- Main -->
    <main id="main" class="main">

        <!-- Route Editor -->
        <section id="route-editor" class="route-editor"><svg id="app" class="app"></svg></section>
        <!-- Route Editor -->

        <!-- View Mode -->
        <section id="view-mode" class="view-mode">
            <!-- View Content -->
            <div id="view-content" class="view-content"></div>
            <!-- View Content -->

            <!-- View Links -->
            <div id="view-links" class="view-links"></div>
            <!-- View Links -->
        </section>
        <!-- View Mode -->

    </main>
    <!-- Main -->

</div>
<!-- Wrapper -->

<!-- Modal -->
<div id="modal">

    <!-- Modal Wrapper -->
    <div id="modal-wrapper">

        <!-- Modal Content -->
        <div id="modal-content" class="modal-content"></div>
        <!-- Modal Content -->

        <!-- Modal Section -->
        <div id="modal-section" class="modal-section"></div>
        <!-- Modal Section -->

    </div>
    <!-- Modal Wrapper -->

</div>
<!-- Modal -->

<!-- Scripts -->
<script src="js/Svg.js"></script>
<script src="js/Element.js"></script>
<script src="js/Line.js"></script>
<script src="js/Main.js"></script>
<script src="js/script.js"></script>

</body>
</html>
